<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>


    <div class="headingDiv">
        <h1 class="heading">
            Stone <br> Paper <br> Scissor
        </h1>
        <div class="scoreBoard">
            <h3 class="score">
                Score
            </h3>
            <h3 class="score scoreCount">0</h3>
        </div>
    </div>

    <div class="main">
        <div class="bar"></div>
        <button value="0" class="togglers part partStone "> <img src="media/stone.png" alt="" class="partImage"></button>
        <button value="1" class="togglers part partScissor"> <img src="media/scissor.png" alt="" class="partImage"></button>
        <button value="2" class="togglers part partPaper "> <img src="media/paper.png" alt="" class="partImage"></button>


    </div>
    <div class="main2">
        <div class="innerContainer">
            <div class="container1">
                <h2 class="resultHeading">
                    Your Choice
                </h2>
                <div class="humanChoice part" style="border-radius: 100%;">
                    <img src="" alt="" class="imageHuman partImage">
                </div>
            </div>
            <div class="buttonDiv">
                <button class="submit toggler"><h3>Try Again</h3></button>
                <h2 class="resultText"></h2>
            </div>

            <div class="container2">
                <h2 class="resultHeading">
                    Computer Choice
                </h2>
                <div class="compChoice part" style="border-radius: 100%;">
                    <img src="" alt="" class="imageComp partImage">
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <h4 class="creater">MADE BY AMAN CHOUDHARY</h4>
    </div>
    <script src=" app.js"></script>
</body>

</html>
